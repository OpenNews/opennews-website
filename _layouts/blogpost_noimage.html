---
layout: layout_new
---

<h2 class="headline">{{ page.title }}</h2>

<h3 class="byline">by {{ page.author }}</h3>

<div class="article_body">
		<style>
	  p.divider {
	    margin: 40px 0px 20px;
	    border-bottom: 1px solid #d4d4d4;
	  }
	 
	  .article_body h3{
	    font-size: 1.3em;
	  }

		</style>
		<p class="divider"></p>
    {{ content }}
</div>

<small>posted <abbr class="" title="{{ page.date }}">{{ page.date | date: '%B %d, %Y'}}</abbr> | posted in
    {% if page.tags.size > 0 %}{% for tag in page.tags %}
        <a href="/blog/tags/{{ tag }}">{{ tag }}</a>&nbsp;
    {% endfor %}{% endif %}
</small>
