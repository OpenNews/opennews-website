<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}OpenNews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}OpenNews connects a network of developers, designers, journalists, and editors to collaborate on open technologies and processes within journalism. OpenNews believes that a community of peers working, learning, and solving problems together can create a stronger, more responsive journalism ecosystem.{% endif %}">

    {% include social_meta.html %}

    <script src="//use.typekit.net/mvg8obr.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <link rel="stylesheet" href="/media/css/standalone_resource.css">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" type="image/png" href="/media/img/touch-icon-144x144.png" sizes="144x144" />

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-91317400-2', 'auto');
      ga('send', 'pageview');
    </script>
</head>

<body class="hub{% if page.section %} {{ page.section }}{% endif %}">
    <header>
        <nav id="hub-nav">
            <div class="page-container">{% if page.section != 'homepage' %}
                <div class="top-bar"><a href="{% if page.back_link_url %}{{ page.back_link_url }}{% else %}/{% endif %}"><img src="/media/img/opennews_logo_280.png"></a></div>{% endif %}
            </div>
        </nav>
    </header>
    
    <main>
        <div class="page-container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="page-container">
            <p>Keep in touch: <span class="contact-options"><a href="https://twitter.com/opennews">Twitter</a> / <a href="mailto:team@opennews.org">Email</a> / <a href="http://eepurl.com/czSVTL">Newsletter</a> / <a href="https://opennews.networkforgood.com/projects/97927-opennews-community-care">Support this work</a></span></p>
    
            <p class="trailer"><em>We can be here for each other.</em></p>
        </div>
    </footer>
</body>
</html>
